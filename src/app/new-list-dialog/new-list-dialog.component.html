<form #myform (submit)="dialogRef.close(listName())">
    <h2 mat-dialog-title>New list</h2>
    <mat-dialog-content>
        <p>What should we call your new list?</p>
        <mat-form-field>
            <mat-label>List name</mat-label>
            <input matInput name="listName" [(ngModel)]="listName" maxlength="50" autocomplete="off"/>
        </mat-form-field>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
        <button type="submit" mat-flat-button [mat-dialog-close]="listName()">Save</button>
    </mat-dialog-actions>
</form>
