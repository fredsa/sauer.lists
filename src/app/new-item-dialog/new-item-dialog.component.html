<form #myform (submit)="dialogRef.close(itemName())">
    <h2 mat-dialog-title>Add item</h2>
    <mat-dialog-content>
        <p>Item or description</p>
        <mat-form-field>
            <mat-label>List name</mat-label>
            <input matInput name="itemName" [(ngModel)]="itemName" maxlength="50" autocomplete="off"/>
        </mat-form-field>
    </mat-dialog-content>
    
    <mat-dialog-actions>
        <button type="button" mat-button (click)="dialogRef.close()">Cancel</button>
        <button type="submit" mat-flat-button [mat-dialog-close]="itemName()">Add</button>
    </mat-dialog-actions>
</form>
